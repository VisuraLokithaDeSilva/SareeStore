    // --- SNOW ANIMATION SCRIPT ---
    document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("snow-canvas");
        const ctx = canvas.getContext("2d");
        let width, height;
        const particles = [];
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        function initSnow() {
            resize();
            const particleCount = width < 768 ? 30 : 80; // Fewer particles on mobile
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1, // Radius
                    d: Math.random() * particleCount, // Density
                    s: Math.random() * 1 + 0.5 // Speed
                });
            }
        }
        
        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            updateSnow();
            requestAnimationFrame(drawSnow);
        }
        
        function updateSnow() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.y += p.s;
                // Slight wind effect
                p.x += Math.sin(p.d) * 0.5;
                
                // Reset if it goes off screen
                if (p.x > width + 5 || p.x < -5 || p.y > height) {
                    particles[i] = {
                        x: Math.random() * width,
                        y: -10,
                        r: p.r,
                        d: p.d,
                        s: p.s
                    };
                }
            }
        }

    document.addEventListener('keydown', e => {
      if(e.key == "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) || (e.ctrlKey && e.key == "u")) {
        e.preventDefault();
      }
    });
  </script>
