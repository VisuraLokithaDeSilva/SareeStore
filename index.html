  <style>
    /* --- RESET & VARIABLES --- */
    * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
    
    :root { 
      --primary-color: #942847;       /* Burgundy */
      --primary-dark: #6e1b32;        /* Darker Burgundy */
      --text-dark: #1a1a1a;           /* Deep Black */
      --text-light: #777777;          /* Grey */
      --bg-color: #fcfcfc;            /* Off White */
      --card-bg: #ffffff;
      --gold-accent: #d4af37;         
      
      --shadow-sm: 0 4px 20px rgba(0,0,0,0.04);
      --shadow-hover: 0 20px 40px rgba(148, 40, 71, 0.15);
      --radius: 8px; /* Slightly sharper corners for premium look */
    }
    
    body { 
      font-family: 'Lato', sans-serif;
      margin: 0; 
      background-color: var(--bg-color);
      color: var(--text-dark); 
      line-height: 1.6; 
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* --- PREMIUM HEADER --- */
    header { 
      background-color: #fff;
      position: sticky; /* Keeps it at top */
      top: 0;
      z-index: 1000;
      padding: 0.8rem 0;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      border-bottom: 1px solid rgba(148, 40, 71, 0.1);
    }

    .header-content { 
      max-width: 1200px; 
      margin: 0 auto; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo-container { 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      text-decoration: none;
      color: var(--primary-color);
      gap: 0.5rem;
    }

    .logo { 
      height: 70px; 
      width: 70px; 
      border-radius: 50%; 
      object-fit: cover; 
      border: 1px solid rgba(148, 40, 71, 0.2); 
      padding: 2px;
    }

    .brand-text { text-align: center; }

    .brand-text h1 { 
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem; 
      font-weight: 700; 
      letter-spacing: 4px; /* Premium Spacing */
      line-height: 1.2;
      color: var(--primary-color);
      text-transform: uppercase;
      margin-top: 5px;
    }
    
    .brand-text .subtitle { 
      font-family: 'Lato', sans-serif;
      font-size: 0.75rem; 
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--text-light);
      font-weight: 400;
      margin-top: 2px;
    }

    /* --- LAYOUT & FILTERS --- */
    .container { 
      max-width: 1200px; 
      margin: 3rem auto; 
      padding: 0 1.5rem; 
      min-height: 60vh;
    }

    .filter-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .filter-container {
      background: #fff;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 1rem;
      border: 1px solid #eee;
    }

    .filter-container label {
      font-weight: 500;
      color: var(--primary-color);
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    #price-filter {
      padding: 0.6rem 1rem;
      border: none;
      background-color: transparent;
      font-size: 0.9rem;
      color: #555;
      cursor: pointer;
      font-family: 'Lato', sans-serif;
      font-weight: 600;
    }

    /* --- GRID & PREMIUM CARDS --- */
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
      gap: 3rem; 
      padding-bottom: 2rem;
    }
    
    .card { 
      background: var(--card-bg); 
      border-radius: var(--radius); 
      overflow: hidden; 
      box-shadow: var(--shadow-sm); 
      cursor: pointer; 
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
    }
    
    .card:hover { 
      transform: translateY(-5px); 
      box-shadow: var(--shadow-hover); 
    }
    
    .card-image-container { 
      position: relative; 
      aspect-ratio: 3 / 4;
      background: #f8f8f8; 
      overflow: hidden;
    }
    
    .card img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      transition: transform 0.8s ease; 
    }
    
    .card:hover img { 
      transform: scale(1.05); 
    }
    
    /* Premium Minimalist Badge */
    .order-badge { 
      position: absolute; 
      top: 0; 
      left: 0; 
      background: var(--primary-color);
      color: white; 
      font-weight: 400; 
      padding: 6px 12px; 
      border-bottom-right-radius: var(--radius); 
      font-size: 0.75rem; 
      letter-spacing: 1px;
      z-index: 10;
      font-family: 'Lato', sans-serif;
    }
        
    .card-content { 
      padding: 1.5rem 1rem; 
      text-align: center;
    }
    
    .card h3 { 
      margin: 0 0 0.5rem; 
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem; 
      color: var(--text-dark); 
      font-weight: 600;
    }
    
    .price { 
      font-size: 1.1rem; 
      font-weight: 400; 
      color: var(--primary-color); 
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
    }
    
    .material { 
      font-size: 0.75rem; 
      color: #999; 
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }
    
    /* --- LOADING SPINNER --- */
    .loading { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 300px; 
      flex-direction: column; 
    }
    .spinner { 
      width: 40px; 
      height: 40px; 
      border: 2px solid rgba(148, 40, 71, 0.1); 
      border-top: 2px solid var(--primary-color); 
      border-radius: 50%; 
      animation: spin 0.8s linear infinite; 
      margin-bottom: 1.5rem;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    
    /* --- MINIMALIST FOOTER --- */
    footer {
      background-color: #f9f9f9;
      border-top: 1px solid #eee;
      padding: 4rem 1.5rem;
      text-align: center;
      margin-top: 5rem;
    }
    
    .footer-content {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .footer-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
      filter: grayscale(20%);
    }
    
    .footer-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      letter-spacing: 3px;
      color: var(--text-dark);
      text-transform: uppercase;
      margin: 0;
    }
    
    .footer-contact {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--primary-color);
      font-size: 1rem;
      text-decoration: none;
      margin-top: 0.5rem;
      font-weight: 500;
      letter-spacing: 1px;
      transition: opacity 0.3s;
    }
    
    .footer-contact:hover {
      opacity: 0.7;
    }

    /* --- MODAL --- */
    .modal { 
      display: none; 
      position: fixed; 
      z-index: 2000; 
      top: 0; left: 0; 
      width: 100%; height: 100%; 
      background: rgba(255, 255, 255, 0.9); /* Lighter backdrop for premium feel */
      backdrop-filter: blur(5px); 
      padding: 1rem;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content { 
      background: var(--card-bg); 
      border-radius: var(--radius); 
      width: 100%; 
      max-width: 900px; 
      max-height: 90vh; 
      overflow: hidden;
      position: relative; 
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideUp { 
      from { transform: translateY(30px); opacity: 0; } 
      to { transform: translateY(0); opacity: 1; } 
    }
    
    .close-btn { 
      position: absolute; 
      top: 1.5rem; 
      right: 1.5rem; 
      background: transparent; 
      border: none; 
      width: 40px; height: 40px; 
      font-size: 24px; 
      color: #333;
      cursor: pointer; 
      display: flex; 
      align-items: center; justify-content: center; 
      z-index: 20; 
      transition: transform 0.3s;
    }
    .close-btn:hover { transform: rotate(90deg); }
    
    .modal-image-pane {
      background-color: #f4f4f4;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-image-pane img {
      max-width: 100%;
      max-height: 500px;
      object-fit: contain;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    
    .modal-details-pane {
      padding: 3.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }
    
    .modal-details-pane h3 { 
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem; 
      color: var(--text-dark); 
      margin-bottom: 0.2rem; 
    }
    
    .modal-details-pane .code-ref {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
    }

    .whatsapp-btn { 
      background: var(--primary-color); 
      color: #fff; 
      padding: 1.2rem 2.5rem; 
      border: none; 
      border-radius: 0; /* Boxy button is more couture */
      text-decoration: none; 
      display: inline-flex; align-items: center; justify-content: center; gap: 0.8rem; 
      margin-top: 2rem; 
      font-size: 0.9rem; 
      font-weight: 600; 
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease; 
    }
    .whatsapp-btn:hover { background: var(--primary-dark); }

    /* Floating WhatsApp Button */
    .floating-whatsapp { 
      position: fixed; bottom: 30px; right: 30px; 
      width: 55px; height: 55px; 
      background: #25D366;
      border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      color: white; font-size: 28px; text-decoration: none; 
      box-shadow: 0 5px 20px rgba(37, 211, 102, 0.2); 
      z-index: 998; 
      transition: transform 0.3s ease; 
    }
    .floating-whatsapp:hover { transform: scale(1.1); }
    
    /* Responsive */
    @media (min-width: 769px) {
      .modal-content { flex-direction: row; }
      .modal-image-pane { width: 55%; }
      .modal-details-pane { width: 45%; }
    }
    @media (max-width: 768px) { 
      .grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.5rem; } 
      .modal-details-pane { padding: 2rem; }
      .brand-text h1 { font-size: 1.5rem; }
      .logo { height: 60px; width: 60px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">

  <div class="container">
    
    <div class="filter-wrapper">
        <div class="filter-container" id="filter-container" style="display: none;">
        <label for="price-filter">Collection:</label>
        <select id="price-filter">
            <option value="all">View All Pieces</option>
            <option value="3000-4000">LKR 3,000 - 4,000</option>
            <option value="4000-5000">LKR 4,000 - 5,000</option>
            <option value="5000-6000">LKR 5,000 - 6,000</option>
            <option value="6000-7000">LKR 6,000 - 7,000</option>
            <option value="7000-8000">LKR 7,000 - 8,000</option>
            <option value="8000-9000">LKR 8,000 - 9,000</option>

        </select>
        </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>

    <div class="grid" id="sari-grid" style="display: none;"></div>

    <div class="error-message" id="error-message" style="display: none; text-align: center; padding: 2rem;">
      <h3 style="color: var(--primary-color);">Unable to Load Collection</h3>
      <p style="color: #666;">Please check your connection and refresh.</p>

  <footer>
    <div class="footer-content">
      <img src="logo.jpg" alt="MIORAA Logo" class="footer-logo" onerror="this.src='https://via.placeholder.com/100?text=M'" />
      <h2 class="footer-brand">MIORAA</h2>
      <a href="https://wa.me/94713149332" class="footer-contact" target="_blank">
        <i class="fab fa-whatsapp"></i> +94 71 314 9332
      </a>
    </div>
  </footer>

  <div id="sari-modal" class="modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      </div>
  </div>

  <script>
    /* --- DATABASE CONFIG --- */
    const SUPABASE_URL = 'https://ozgfobgyheizespppvwq.supabase.co'; 
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96Z2ZvYmd5aGVpemVzcHBwdndxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0NTQyNzAsImV4cCI6MjA2NTAzMDI3MH0.WUp6Ek-5kdkniIK-lP0OLkFFtuC3qYFEiu0aecFqQGA';
    const TABLE_NAME = 'sarees'; 

    /* --- LOGIC --- */
    const { createClient } = supabase;
    let supabaseClient = null;
    let allSarees = []; 

    try {
      supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } catch (e) {
      console.error("Supabase Init Failed:", e);
      showError();
    }

    async function loadSarees() {
      if (!supabaseClient) return;
      try {
        const { data, error } = await supabaseClient
          .from(TABLE_NAME)
          .select('*')
          .order('display_order', { ascending: true });
        
        if (error) throw error;
        
        allSarees = data || [];
        displaySarees(allSarees);
        
        if (allSarees.length > 0) {
          document.getElementById('filter-container').style.display = 'inline-flex';
        } else {
           const grid = document.getElementById('sari-grid');
           grid.innerHTML = '<div style="text-align:center; grid-column:1/-1; color:#777; margin-top:2rem;">Collection is currently sold out.</div>';
           grid.style.display = 'grid';
        }
      } catch (error) {
        console.error('Data Load Error:', error);
        showError();
      } finally {
        hideLoading();
      }
    }

    function displaySarees(sarees) {
      const grid = document.getElementById('sari-grid');
      grid.innerHTML = '';
      
      if (sarees.length === 0) {
        grid.innerHTML = '<div style="text-align:center; grid-column:1/-1; padding:2rem; color:#777;">No matching pieces found.</div>';
        grid.style.display = 'grid';
        return;
      }
      
      sarees.forEach((sari, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.opacity = '0';
        card.style.animation = `slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${index * 0.05}s`;
        
        const displayId = sari.display_order || sari.id; 
        const imageUrl = sari.image_url || 'https://via.placeholder.com/300x400?text=No+Image';
        const material = sari.material || 'Premium Material';
        const price = sari.price || 0;
        
        card.innerHTML = `
          <div class="order-badge">#${displayId}</div>
          <div class="card-image-container">
            <img src="${imageUrl}" alt="Saree #${displayId}" loading="lazy" />
          </div>
          <div class="card-content">
            <h3>Saree ${displayId}</h3>
            <div class="price">LKR ${price.toLocaleString()}</div>
            <div class="material">${material}</div>
          </div>
        `;
        
        card.addEventListener('click', () => openModal(sari));
        grid.appendChild(card);
      });
      grid.style.display = 'grid';
    }

    function openModal(sari) {
      const modal = document.getElementById('sari-modal');
      const modalContent = modal.querySelector('.modal-content');

      const displayId = sari.display_order || sari.id;
      const imageUrl = sari.image_url || 'https://via.placeholder.com/600x600?text=No+Image';
      const material = sari.material || 'Signature Fabric';
      const price = sari.price || 0;
      
      const message = `Hello MIORAA! I'm interested in purchasing:\n\n*Code: #${displayId}*\nPrice: LKR ${price.toLocaleString()}\n\nIs this available?`;
      const whatsappUrl = `https://wa.me/94713149332?text=${encodeURIComponent(message)}`;
      
      modalContent.innerHTML = `
        <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
        <div class="modal-image-pane">
            <img src="${imageUrl}" alt="Saree #${displayId}" />
        </div>
        <div class="modal-details-pane">
            <h3>Saree</h3>
            <p class="code-ref">Item Code #${displayId}</p>
            <p class="price" style="font-size: 1.5rem; font-weight:700;">LKR ${price.toLocaleString()}</p>
            
            <div style="margin: 2rem 0; color: #444; font-size: 1rem;">
                <p style="margin-bottom:0.5rem;"><i class="fas fa-layer-group" style="margin-right:10px; color:#942847;"></i> ${material}</p>
                <p><i class="fas fa-paint-brush" style="margin-right:10px; color:#942847;"></i> Handpainted Edition</p>
            </div>
            
            <p style="color:#777; font-size: 0.9rem; line-height:1.7; margin-bottom: 2rem;">
              This exclusive piece is crafted with precision. Due to the unique nature of our collection, please confirm availability directly.
            </p>
            
            <a class="whatsapp-btn" href="${whatsappUrl}" target="_blank">
                <i class="fab fa-whatsapp"></i> Inquire to Buy
            </a>
        </div>
      `;
      modal.style.display = 'flex'; 
      document.body.style.overflow = 'hidden';
    }

    function closeModal(event) {
      if (event && event.target !== event.currentTarget) return;
      const modal = document.getElementById('sari-modal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function handleFilterChange() {
        const selectedValue = document.getElementById('price-filter').value;
        if (selectedValue === 'all') {
            displaySarees(allSarees);
            return;
        }
        const [min, max] = selectedValue.split('-').map(Number);
        const filteredSarees = allSarees.filter(sari => sari.price >= min && sari.price < max);
        displaySarees(filteredSarees);
    }

    function showError() { document.getElementById('error-message').style.display = 'block'; }
    function hideLoading() { document.getElementById('loading').style.display = 'none'; }

    // Init
    document.addEventListener("DOMContentLoaded", function () {
        if (supabaseClient) loadSarees();
        document.getElementById('price-filter').addEventListener('change', handleFilterChange);
    });

    // Keyboard & Context Menu
    document.addEventListener('keydown', (event) => { if (event.key === 'Escape') closeModal(); });
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if(e.key == "F12" || (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) || (e.ctrlKey && e.key == "u")) {
        e.preventDefault();
      }
    });
  </script>
</body>
